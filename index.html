<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Parser</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <input type="text" id="search" placeholder="Search..." class="search-input">
            <div class="theme-switcher">
                <div id="theme-dropdown" class="dropdown-content">
                    <a href="#" data-theme="light-theme">Light Theme</a>
                    <a href="#" data-theme="dark-theme">Dark Theme</a>
                    <a href="#" data-theme="blue-theme">Blue Theme</a>
                </div>
            </div>
            <ul id="nav-list">
                <!-- Navigation items will be inserted here -->
            </ul>
        </nav>
        <main class="content">
            <div id="content">
                <!-- Markdown content will be inserted here -->
            </div>
        </main>
    </div>
    <script src="js/markdown-parser.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
